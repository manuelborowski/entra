<!DOCTYPE html>
<html lang="en">
<head>
    <title>IDM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="{{ url_for('static', filename = 'css/chat.css') }}" rel="stylesheet">
    {{ JSGlue.include() }}
    <style>
    html {
        height: 100%;
        margin: 0;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .height-90 {
        height: 90%;
    }
    .height-100 {
        height: 100%;
    }
    </style>
</head>
<body>
    <div class="container" style="height:90%;">
        <ul class="nav nav-tabs" style="height:5%;">
            <li class="nav-item">
                <a class="nav-link active" id="inleiding-tab">Inleiding</a>
            </li>
            <li class="nav-item stage-2" style="display:none;">
                <a class="nav-link" id="clb-tab">CLB</a>
            </li>
            <li class="nav-item stage-2" style="display:none;">
                <a class="nav-link" id="scholengemeenschap-tab">Scholengemeenschap</a>
            </li>
            <li class="nav-item stage-2" style="display:none;">
                <a class="nav-link" id="internaat-tab">Internaat</a>
            </li>
        </ul>
    {% block body %}{% endblock %}
        <div class="message_template">
            <li class="message">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
            </li>
        </div>
    </div>
</body>
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/chat.js') }}"></script>
<script type="text/javascript"> {% include "enduser/enduser.js" %}</script>
{% endblock %}
</html>
